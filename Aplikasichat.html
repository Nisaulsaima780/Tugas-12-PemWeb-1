<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <style>
        button {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <center>
    <div style="border: 6px solid rgb(160, 203, 243); max-width: 300px;">
        <div style="height: 300px; overflow-y auto; border: 3px solid black;", id="chatBox"></div>
        <div>
            <input type="text" id="chat" style="width: 80%; border: 2px solid black;"> 
            <button onclick="send()">Kirim</button>
        </div>
    </div>
    <script>
        function send() {
        // tangkap elemen yang dibutuhkan
        const chatBox = document.getElementById("chatBox")
        const chat = document.getElementById("chat")
        // tambahkan teks dari chat ke chatbox
        chatBox.innerHTML += chat.value + "<br>"
        // mengosongkan teks dalam chat input
        chat.value =""
        }
    </script>
    </center>
</body>
</html>
